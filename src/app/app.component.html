<nz-layout>

  <nz-header>
    <span class="color-white">
      {{title}}
    </span>

    <div style="float: right">
      <button nz-button nzType="default"
              *ngIf="!isLoggedIn"
              class="m-r-5"
              (click)="openLogin()">Bejelentkezés</button>
      <button nz-button nzType="primary"
              *ngIf="!isLoggedIn">Regisztráció</button>
      <button nz-button nzType="primary"
              *ngIf="isLoggedIn"
              (click)="logout()">Kijelentkezés</button>
    </div>

  </nz-header>

  <nz-content>
    <router-outlet></router-outlet>


    <div *ngIf="asd">
      Hidden
    </div>
    <div *ngIf="true">
      Visible
    </div>

    <ul>
      <ng-container *ngFor="let item of array">
        <li *ngIf="item % 2 === 1"
            (click)="utilService.print(item)">
          {{item}}
        </li>
      </ng-container>
    </ul>
  </nz-content>

</nz-layout>
